<div class="container collaboration mt-5">
    <div class="row col-lg-12">
        <div class="col-md-3">
            <div class="collaboration-info">
                <div class="collaboration-slide">
                    <img src="img/clients/comfortinn.png" alt="Comfort Inn">
                    <img src="img/clients/hiltoninn.svg" alt="Hilton Inn">
                    <img src="img/clients/Holidayinn.png" alt="Holiday Inn">
                    <img src="img/clients/hyatthouse.jpg" alt="Hyatt House">
                    <img src="img/clients/starbucks.png" alt="Starbucks">
                    <img src="img/clients/ups-logo.svg" alt="UPS">
                </div>
                <div class="collaboration-slide">
                    <img src="img/clients/comfortinn.png" alt="Comfort Inn">
                    <img src="img/clients/hiltoninn.svg" alt="Hilton Inn">
                    <img src="img/clients/Holidayinn.png" alt="Holiday Inn">
                    <img src="img/clients/hyatthouse.jpg" alt="Hyatt House">
                    <img src="img/clients/starbucks.png" alt="Starbucks">
                    <img src="img/clients/ups-logo.svg" alt="UPS">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="form-container">
                <form>
                    <div class="form row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@yoursite.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form row">
                        <div class="form-group col-md-6">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="industry">Industry</label>
                            <select id="industry" class="form-control">
                                <option selected>Select an Industry</option>
                                <option>Industry 1</option>
                                <option>Industry 2</option>
                                <option>Industry 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="emailOptIn">
                        <label class="form-check-label" for="emailOptIn">Yes, I would like to receive news and offers from Avinya via email</label>
                    </div>
                    <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="phoneOptIn">
                        <label class="form-check-label" for="phoneOptIn">Yes, I agree to receive phone calls from Avinya</label>
                    </div>
                    <div class="row form-section justify-content-center mb-5">
                        <div class="col-md-12 text-center">
                            <button class="collaboration-readBtn">
                                <span>Submit</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
